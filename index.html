<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    
    
    <title>weather-dashboard</title>
</head>

<header class="header">Weather Dashboard</header>

<body>

<div id="content" class="container">


 <!--Top Left area to input city search-->
   <div class="left-search" class="col-3">
    <form class="intro">
       <h1 class="search-word">Search for City:</h1>
        <div class="form-row">
            <input class="form-control col-2" type="text" id="enterCity"
            placeholder="WEATHER"><button type="button" id="searchBtn"
                                class="btn btn-primary"><i class="fas fa-search"></i>Search</button>
        </div>
        
    </form>

   <!--search history-->
   
   <div class="row mt-3">
    <div class="col-12">

        <ul id="searchHistory" class="list-group">
            <!-- append li here li class="list-group-item"-->
        </ul>

    </div>
</div>
</div>

<div id="weather-area" class="col-3">
    <!-- Current weather displayed on top -->
    <div id="current-weather" class="border rounded"></div>
    <!-- Five day forecast below the current weather -->
    <div id="five-day-forecast" class="mt-3"></div>
</div>

<section class="results-panel">
    <div class="current-conditions-panel">
        <div class="name-block">
            <h3 id="city-name"></h3>
            <img src="" alt="" id="currentIcon">
        </div>
        <div>
            <p class="current-info" id="temperature"></p>
        </div>
        <div>
            <p class="current-info" id="humidity"></p>
        </div>
        <div>
            <p class="current-info" id="wind-speed"></p>
        </div>
        <div class="uv-index-block">
            <p>UV Index: </p>
            <p class="rounded current-info" id="uv-index"></p>
        </div>
    </div>
    <div class="forecast-panel">
        <h4>5-Day Forecast:</h4>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-header">
                            <h5 id="day-0"></h5>
                        </div>
                        <div class="card-body">
                            <img src="" alt="" id="img-0">
                            <p class="card-text" id="temp-0"></p>
                            <p class="card-text" id="hum-0"></p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <div class="card-header">
                            <h5 id="day-1"></h5>
                        </div>
                        <div class="card-body">
                            <img src="" alt="" id="img-1">
                            <p class="card-text" id="temp-1"></p>
                            <p class="card-text" id="hum-1"></p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <div class="card-header">
                            <h5 id="day-2"></h5>
                        </div>
                        <div class="card-body">
                            <img src="" alt="" id="img-2">
                            <p class="card-text" id="temp-2"></p>
                            <p class="card-text" id="hum-2"></p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <div class="card-header">
                            <h5 id="day-3"></h5>
                        </div>
                        <div class="card-body">
                            <img src="" alt="" id="img-3">
                            <p class="card-text" id="temp-3"></p>
                            <p class="card-text" id="hum-3"></p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <div class="card-header">
                            <h5 id="day-4"></h5>
                        </div>
                        <div class="card-body">
                            <img src="" alt="" id="img-4">
                            <p class="card-text" id="temp-4"></p>
                            <p class="card-text" id="hum-4"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>


    






<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="script.js"></script>
</body>


</html>
